<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            margin: auto;
            width: 100%;
        }
        td{
            height: 300px;
            font-size: 30px;
        }
        .box-1{
            width: 50%;
            background-color: pink;
        }
        .box-2{
            width: 50%;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box-1">First cell</td>
            <td class="box-2">Second cell</td>
        </tr>
    </table>
</body>
</html>
