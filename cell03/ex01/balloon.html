<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        body{
            display: grid;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .balloon{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 100%;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    
    <div class="balloon">

    </div>

    <script>

        const balloon = document.querySelector('.balloon');
        let size = 200;
        let colors = ["red", "green", "blue"];
        let colorIndex = 0;

        balloon.addEventListener('click', () =>{
            size +=10;
            if (colorIndex <2){
                colorIndex +=1;
            }
            else {
                colorIndex = 0;
            }
            updateBalloon();

            if (size > 420){
                size = 200;
                colorIndex = 0;
                updateBalloon();
            }
        })
        balloon.addEventListener('mouseleave', () => {
            if (size > 200){
                size -= 5;
                if (colorIndex >0){
                colorIndex -=1;
            }
            else {
                colorIndex = 2;
            }
                updateBalloon();
            }
        })
       function updateBalloon(){
        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
        balloon.style.backgroundColor = colors[colorIndex];
       }

    </script>
</body>
</html>
